<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Purhcase</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1 class="heading"><a href="./index.html" class="header-text">Stocks Calculator</a></h1>
  <main>
    
    <section class="left-input">

      <div class="initial-div">
        <label for="initial-price">Initial Price</label>
        <input type="number" placeholder="Enter Initial Price Here" id="initial-price"/>
      </div>
      
      <div class="quantity-div">
        <label for="stocks-quantity">Quantity of Stocks</label>
        <input type="number" placeholder="Enter the Number of Stocks bought" id="stocks-quantity"/>
      </div>
      
      <div class="current-div">
        <label for="current-price">Current Price</label>
        <input type="number" placeholder="Enter the Current Price of the Stocks" id="current-price"/>
      </div>
    
      <button id="submit-btn">Tell Me !!</button>
    </section>
    <div class="divider"></div>


      <section class="right-output">

        <div id="output-div"></div>
        <img src="./images/stonks-up-stongs.gif" class="gif default-gif" alt="apun hi bhagwan hai">
        <img src="./images/indian-dance-dancing.gif" class="gif profit-gif" alt="Jethalal dancing">
        <img src="./images/the-office-celebration.gif" class="gif loss-gif" alt="The office celebration">
        <img src="./images/housefull2010-aakhri-pasta.gif" class="gif no-profit-loss-gif" alt="akhri pasta">
      </section>
  </main>
</body>
</html>
