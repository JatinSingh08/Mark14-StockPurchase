<html lang="en">
<head>

  <title>Stock Purhcase</title>

<body>
  <h1>Mark 14 - Stocks</h1>
  <main>
    <label for="initial-price">
      Initial Price <input type="number" placeholder="Enter Initial Price Here" id="initial-price"/>

    <div id="output-div"></div>
  </main>
